<header class="site-header">
  <div class="wrapper" style="display: flex; align-items: center; justify-content: space-between;">
    <a class="site-title" href="{{ "/" | relative_url }}">
      {{ site.title | escape }}
    </a>

    <nav class="site-nav">
      <div class="trigger">
        {%- for path in site.header_pages -%}
          <a class="page-link" href="{{ path.url | relative_url }}">{{ path.title }}</a>
        {%- endfor -%}
      </div>
    </nav>
  </div>
</header>
