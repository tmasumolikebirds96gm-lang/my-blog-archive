---
layout: default
title: 最新記事
permalink: /recent/
---
<div class="main-wrapper">
  <main class="posts-area">
    <div style="margin-bottom: 40px; opacity: 0.4; letter-spacing: 0.3em; font-size: 0.8rem;">LATEST 5 ARTICLES</div>
    
    {% for post in site.posts limit: 5 %}
    <a href="{{ post.url | relative_url }}" class="post-card">
      <div class="post-info">
        <span class="post-date">{{ post.date | date: "%Y.%m.%d" }}</span>
        <h3 class="post-title">{{ post.title }}</h3>
      </div>
      <div class="post-image">
        {% if post.image %}<img src="{{ post.image | relative_url }}">{% endif %}
      </div>
    </a>
    {% endfor %}

    <div style="margin-top: 60px; text-align: center; border-top: 1px solid #eee; padding-top: 40px;">
      <p style="font-size: 12px; color: #888; margin-bottom: 20px; letter-spacing: 0.1em;">これ以前の記事は「記事一覧」からご覧いただけます</p>
      <a href="{{ "/archive" | relative_url }}" style="display: inline-block; padding: 15px 40px; border: 1px solid #1a1a1a; text-decoration: none; color: #1a1a1a; font-size: 11px; letter-spacing: 0.2em; transition: 0.3s;" onmouseover="this.style.background='#1a1a1a'; this.style.color='#fff';" onmouseout="this.style.background='none'; this.style.color='#1a1a1a';">
        VIEW ALL ARCHIVES
      </a>
    </div>
  </main>

  <aside class="sidebar-profile">
    <div class="profile-card">
      <span class="profile-name">Creator Name</span>
      <p class="profile-phrase">日常の風景を記録する場所。</p>
    </div>
  </aside>
</div>
