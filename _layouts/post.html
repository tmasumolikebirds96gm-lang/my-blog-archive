---
layout: default
---
<div class="main-wrapper">
  <article class="post-content" style="flex: 1;">
    <header style="margin-bottom: 40px;">
      <div style="color: #aaa; font-size: 14px; margin-bottom: 10px;">{{ page.date | date: "%Y.%m.%d" }}</div>
      <h1 style="font-size: 2rem; border-bottom: 1px solid #eee; padding-bottom: 20px;">{{ page.title }}</h1>
    </header>

    <div style="line-height: 2;">
      {{ content }}
    </div>

    <div style="margin-top: 60px;">
      <a href="{{ "/recent/" | relative_url }}" style="color: #1a1a1a; text-decoration: none; font-size: 14px;">← BACK TO LATEST</a>
    </div>
  </article>

  <aside class="sidebar-profile">
    <div class="profile-card">
      <span class="profile-name">Creator Name</span>
      <p class="profile-phrase">日常の風景を記録する場所。</p>
    </div>
  </aside>
</div>
